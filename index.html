<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    * {
      text-align: center;
    }

    body {
      background-color: #e7ebf9;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
      border-radius: 10%;
    }

    img {
      width: 80%;
      /* border-radius: 3rem; */
    }

    #image {
      border-radius: 15%;
    }

    .card {
      border-radius: 10%;
    }

    h5{
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" style="width: 18rem;">
      <img src="./images/image-qr-code.png" class="card-img-top my-3 px-3" alt="qr image" id="image">
      <div class="card-body">
        <h5 class="card-title">Improve your front-end skills by building projects</h5>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </div>
    </div>
  </div>


  </div>
</body>

</html>
